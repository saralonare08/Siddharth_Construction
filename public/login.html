<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log-In</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-image: url(images/bg2.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: left;
      align-items: center;
      height: 100vh;
      padding: 0 50px;
    }

    .title {
      max-width: 100%;
    }

    .title p {
      font-size: 1.5rem;
      line-height: 1.6;
    }

    .box {
      width: 450px;
      height: auto;
      background-color: rgba(41, 41, 41, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
    }

    .box input {
      width: 96%;
      padding: 10px;
      margin: 10px 0;
      background-color: rgb(88, 88, 88);
      border-radius: 4px;
      border: none;
      color: white;
    }

    .box h2 {
      text-align: center;
      height: 30px;
      color: white;
      margin-bottom: 20px;
    }

    .box button:hover {
      background-color: rgb(152, 48, 11);
    }

    .box input:hover {
      background-color: rgb(152, 48, 11);
    }

    .box button {
      width: 100%;
      height: 35px;
      border-radius: 4px;
      color: whitesmoke;
      border: none;
      background-color: orangered;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .box .signup a {
      text-align: center;
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px 0;
    }

    .box .signup a:hover {
      text-decoration: underline;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .google-btn i {
      margin-right: 10px;
    }

    .google-btn:hover {
      background-color: #357ae8;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      .title {
        margin-bottom: 30px;
      }

      .box {
        width: 90%;
        max-width: 400px;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1 style="font-size: 50px; color: rgb(210, 61, 6);"><strong>Siddharth Constructions</strong></h1>
      <p style="color: white;">Welcome back! Please log in to continue.</p>
    </div>
  </div>

  <div class="box">
      <form method="POST" action="/login">

      <h2>Log-In</h2>

      <input type="email" name="email" placeholder="E-mail" required />
      <input type="password" name="password" placeholder="Password" required />

      <button type="submit">Log-In</button>

      <h4 style="text-align: center;">OR</h4>

      <div>
        <button type="button" class="google-btn">
          <i class="fab fa-google"></i> Log-In with Google
        </button>
      </div>

      <div class="signup" style="text-align: center;">
        <a href="sign-up.html">Don't have an account? Sign-Up</a>
      </div>
    </form>
  </div>

  
</body>
</html>
