<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siddharth Constructions</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
  font-family: 'Segoe UI', sans-serif;
}

body {
  color: white;
}

.navbar {
  position: absolute;
  top: 0;
  width: 100%;
  padding: 20px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0, 0, 0, 0.4);
 
              margin-bottom: 50px;

}

.logo {
  font-size: 24px;
  font-weight: bolder;
  color:orangered;
}

.logo:hover{
    color: rgb(211, 42, 8);
    transition: 0.3s;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 30px;
}

.nav-links a {
  color: orangered;
  font-weight: bold;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: orangered;
}

/* Hero Section */
.hero {
  height: 100vh;
  background: url(images/welcome.jpg) no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero-content h1 {
  font-size: 48px;
  margin-bottom: 20px;
  font-weight: bold;
  color: rgb(211, 42, 8);;
}

.hero-content p {
  font-size: 18px;
  margin-bottom: 30px;
}

.btn {
  padding: 12px 24px;
  background-color: orangered;
  color: white;
  text-decoration: none;
  font-size: 16px;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: rgb(204, 28, 4);
}

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">SIDDHARTH CONSTRUCTIONS</div>
    <nav>
      <ul class="nav-links">
        <li><a href="login.html">VISIT US</a></li>
       
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1> WELCOME</h1>
      <p>Discover amazing experience and create lasting memories</p>
      <a href="login.html" class="btn">Get Started</a>
    </div>
  </section>

</body>
</html>
